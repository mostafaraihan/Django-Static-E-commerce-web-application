                    <div class="space-y-4 mb-6">
                        <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-500 transition">
                            <input type="radio" name="payment" value="card" checked class="w-4 h-4 text-indigo-600 focus:ring-indigo-500">

                        </label>

                        <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-500 transition">
                            <input type="radio" name="payment" value="cod" class="w-4 h-4 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-3 text-gray-700 font-medium">Cash on Delivery (COD)</span>
                        </label>

                        <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-500 transition">
                            <input type="radio" name="payment" value="paypal" class="w-4 h-4 text-indigo-600 focus:ring-indigo-500">

                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">CVV</label>

                        </div>
