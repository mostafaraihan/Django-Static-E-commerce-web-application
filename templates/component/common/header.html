    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

            <!-- Left: Logo -->
            <div class="text-xl font-semibold tracking-tight text-zinc-900">
                <a href="/">Raihan Shop</a>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-sm text-zinc-600 hover:text-zinc-900">Home</a>
                <a href="/product" class="text-sm text-zinc-600 hover:text-zinc-900">Shop</a>
                <a href="#" class="text-sm text-zinc-600 hover:text-zinc-900">Categories</a>
                <a href="#" class="text-sm text-zinc-600 hover:text-zinc-900">About</a>
                <a href="#" class="text-sm text-zinc-600 hover:text-zinc-900">Contact</a>
            </div>

            <!-- Right Side (desktop) -->
            <div class="hidden sm:flex items-center space-x-4">
                <button class="p-2 text-zinc-600 hover:text-zinc-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>

                <button class="relative p-2 text-zinc-600 hover:text-zinc-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span class="absolute -top-1 -right-1 bg-zinc-900 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>

            <!-- Mobile Menu Button (RIGHT SIDE) -->
            <button id="menuBtn" class="md:hidden p-2 text-zinc-600 hover:text-zinc-900">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="md:hidden hidden flex flex-col space-y-3 py-3 border-t border-gray-200">
            <a href="/" class="px-2 text-zinc-700 hover:text-zinc-900">Home</a>
            <a href="/product" class="px-2 text-zinc-700 hover:text-zinc-900">Shop</a>
            <a href="#" class="px-2 text-zinc-700 hover:text-zinc-900">Categories</a>
            <a href="#" class="px-2 text-zinc-700 hover:text-zinc-900">About</a>
            <a href="#" class="px-2 text-zinc-700 hover:text-zinc-900">Contact</a>

            <div class="flex items-center gap-4 px-2 pt-3">
                <button class="p-1 text-zinc-700 hover:text-zinc-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>

                <button class="relative p-1 text-zinc-700 hover:text-zinc-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span class="absolute -top-1 -right-1 bg-zinc-900 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                </button>

                <button class="px-3 py-1.5 text-sm text-white bg-zinc-900 rounded">
                    Login
                </button>
            </div>
        </div>
    </nav>
</header>

<script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
</script>
